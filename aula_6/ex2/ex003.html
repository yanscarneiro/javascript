<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

    <style>
        body {
            background-color: lightblue;
            font: normal 20pt Arial;
            /*Comentario em CSS*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentario em HTML-->
    <p>Já me livrei da maldição!</p>

    <script>
       // prompt recebe como string 
       // Number.parseInt(n) (inteiro)
       // Number.parseFloat(n) (real)
       // Number(n) (qualquer valor)
       var nome = window.prompt('Qual o seu nome: ')
       var n1 = Number.parseInt(window.prompt('Digite um número: '))
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert('A soma dos valores é :' + s)
       // String(n) - converte em string
       //n.toString() - converte em string

       //Formatando Strings
       //var s = 'Javascript'
       // 'Eu estou aprendendo s' - não faz interpolação
       // 'Eu estou aprendendo' + s - usa concatenação
       // ´Eu estou aprendendo ${s}´ - usa emplate string

       window.alert(`A soma do ${nome} é igual a ${s}`)

       // s.length - quantas letras tem a string
       //s.toUpperCase() - tudo para maiúsculas
       //s.toLowerCase() - tudo para minúsculas
    </script>
</body>
</html>
